 img{
  transition: transform .3s ease;
 }
 img:hover{
  transform: scale(1.1);
 }

 * {

}

body {
    margin-top: 150px;
    font-family: Arial, sans-serif;

.overview, .gallu, .elikutan {
    margin-left: 20px;
}

/* Navigation Bar */
.navbar {
    background-color: rgb(0, 0, 0);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
}

.navbar ul {
    list-style-type: none;
    font-size: 24px;
    height: 100px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 20px;
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    display: block;
    font-family: Georgia, 'Times New Roman', Times, serif;
    text-align: center;
}

.navbar a:hover {
    background-color: rgb(69, 65, 65);
    border-radius: 30px;
}

.navbar a:active {
    background-color: rgb(220, 48, 48);
}

/* Responsive Navbar */
@media (max-width: 768px) {
    .navbar ul {
        flex-direction: column;
        height: auto;
        padding: 10px 0;
    }
}
/* Footer */
.footer {
    background-color: #333;
    color: white;
    padding: 30px;
    text-align: center;
    position: relative;
    bottom: 0;
    width: 100%;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
}

.footer ul {
    list-style: none;
    padding: 0;
}

.footer p {
    font-size: 20px;
    margin-bottom: 0;
}

.footer a {
    text-decoration: none;
    color: white;
    font-size: 18px;
}

.social-links {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social-links a {
    color: white;
    font-size: 16px;
    transition: color 0.3s;
}

.social-links a:hover {
    color: #f1c40f;
}

/* Responsive Footer */
@media (max-width: 768px) {
    .footer-content {
        padding: 0 15px;
    }
    .social-links a {
        font-size: 14px;
    }
}
